<!doctype html>
<html lang="en" class="sl-theme-dark">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.18.0/cdn/shoelace-autoloader.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.18.0/cdn/themes/light.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>My App</title>
  </head>
  <body>
    <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh; background-color: #fff;">
      <!-- App Name -->
      <h1 style="font-size: 3rem; font-weight: bold; color: #4a5568; margin-bottom: 40px;">ServiceXpert</h1>
      
      <!-- Action Buttons -->
      <div style="display: flex; flex-direction: column; gap: 20px; align-items: center;">
        <sl-button 
          href="/login/customer" 
          size="large" 
          variant="primary" 
          style="width: 300px;">
          Continue as Customer
        </sl-button>
        <sl-button 
          href="/login/professional" 
          size="large" 
          variant="default" 
          style="width: 300px; background-color: #edf2f7; color: #4a5568;">
          Continue as Service Professional
        </sl-button>
      </div>
    </div>
  </body>
</html>
